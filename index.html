<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid login-container">
        <div class="row login-wrapper">
            <section class="col min-vh-100 image-illustration d-flex justify-content-center align-items-center">
                <div class="image-container">
                    <img src="images/hero-image.png" alt="Login">
                </div>
            </section>
            <section class="col content d-flex flex-column justify-content-center">
                <div class="row company-row">
                    <div class="col company">
                        <img src="images/logo.svg" class="company-logo">
                    </div>
                </div>
                <div class="row company-headline-row">
                    <div class="col-12 col-lg-9 company-headline">
                        We are <span class="headline-highlight">experts</span> in business, Marketing, Growth, & sales.
                    </div>
                </div>
                <div class="row content-title-row mb-24">
                    <div class="title">Login into your account</div>
                </div>
                <form action="#" class="row">
                    <div class="col-12 col-lg-7 input-container mb-24">
                        <input type="email" class="form-control form-control-lg login-input" placeholder="Username">
                    </div>
                    <div class="col-12 col-lg-7 input-container mb-24">
                        <input type="password" class="form-control form-control-lg login-input" placeholder="Password">
                    </div>
                    <div class="col-12 col-lg-7 submit-forgotPass-container mb-24">
                        <button type="submit" class="submit-btn">Login</button>
                        <a href="#" class="forgotPass-link light-font">Forgot Password?</a>
                    </div>
                </form>
                <div class="row already-member">
                    <span class="light-font">Are you a new member?<a href="#" class="register-link"> Register
                            here</a></span>
                </div>
            </section>
        </div>
    </div>
</body>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/custom.js"></script>

</html>
